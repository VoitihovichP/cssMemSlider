<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">

            <input type="radio" name="btn" id="btn1" checked>
            <input type="radio" name="btn" id="btn2">
            <input type="radio" name="btn" id="btn3">
            <input type="radio" name="btn" id="btn4">

            <div class="slide slide1"><img src="img/slide1.png" alt="slide1"></div>
            <div class="slide"><img src="img/slide2.jpg" alt="slide2"></div>
            <div class="slide"><img src="img/slide3.jpg" alt="slide3"></div>
            <div class="slide"><img src="img/slide4.jpg" alt="slide4"></div>
        </div>
        <div class="panel">
            <div class="descr">
                <div class="text text1">
                    <p></p>
                </div>
                <div class="text">
                    <p></p>
                </div>
                <div class="text">
                    <p></p>
                </div>
                <div class="text">
                    <p></p>
                </div>
            </div>
            <div class="nav">
                <label for="btn1" class="button"></label>
                <label for="btn2" class="button"></label>
                <label for="btn3" class="button"></label>
                <label for="btn4" class="button"></label>
            </div>
        </div>
    </div>
</body>
</html>
